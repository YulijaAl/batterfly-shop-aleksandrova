<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой первый проект</title>
    <link rel="stylesheet" href="style/style.css">
</head>

<body>

  <header class="header">
    <div class="header-inner">
      <div class="header-wrap">
        <a href="#" class="header-logo">
          Butterfly
        </a>
        <nav class="menu">
          <ul class="menu-list">
            <li class="menu-item">
              <a href="#" class="menu-text">Каталог</a>
            </li>
            <li class="menu-item">
              <a href="#"class="menu-text">Отзывы</a>
            </li>
            <li class="menu-item">
              <a href="#" class="menu-text">Контакты</a>
            </li>
            <li class="menu-item">
              <a href="#" class="menu-text">FAQ</a>
            </li>
          </ul>
        </nav>
      </div>
  </header>

  <main>

    <section class="promo">
      <div class="promo-fade">
        <div class="promo-inner">

          <div class="promo-flex">
            <h1 class="promo-title">Индивидуальный пошив галсутков-бабочек</h1>
            <button class="btn">Заказать бабочку</button>
          </div>

        </div>
      </div>
    </section>

      <section class="work">
        <div class="work-inner">
          <h2 class="work-title">Наши работы</h2>
          <div class="work-visual">
            <figure class="work-figure">
              <img src="images/blue-batter.png" alt="Синяя бабочка" class="work-img">
              <figcaption class="work-img-desc">Бабочка такая</figcaption>
            </figure>
            <figure class="work-figure">
              <img src="images/blue-patterned.png" alt="Синяя бабочка с рисунком" class="work-img">
              <figcaption class="work-img-desc">Бабочка растакая</figcaption>
            </figure>
            <figure class="work-figure">
              <img src="images/colorful.png" alt="Разноцветная бабочка" class="work-img">
              <figcaption class="work-img-desc">Бабочка сякая</figcaption>
            </figure>
            <figure class="work-figure">
              <img src="images/pink.png" alt="Розовая бабочка" class="work-img">
              <figcaption class="work-img-desc">Кривая</figcaption>
            </figure>
          </div>
          <button class="btn">Все бабочки</button>
        </div>
      </section>

    <section class="order">
      <div class="order-fade">
        <div class="order-inner">
          <h2 class="order-title">Закажи пошив</h2>
          <p class="order-text">Заполните форму - наш мастер свяжется с вами, согласует удобное время для встречи. На встрече он снимет мерки и поможет обределиться с тканью.</p>
        </div>
      </div>
    </section>

  </main>

  <footer class="footer">
    <div class="footer-inner">
      <div class="footer-wrap">
        <a href="#" class="footer-logo">Butterfly</a>
        <a href="tel:+78128008080" class="footer-phone">+7 812 800-80-80</a>
        <ul class="social">
          <li class="social-item"><a href="#" class="social-link" style="background-image: url();" title="Мы в Istagram"></a></li>
          <li class="social-item"><a href="#" class="social-link" style="background-image: url();" title="Мы в FB"></a></li>
          <li class="social-item"><a href="#" class="social-link" style="background-image: url();" title="Смотри нас в Telegram"></a></li>
        </ul>
      </div>
    </div>
  </footer>


    <script src="scripts/script.js"></script>
</body>
</html>
